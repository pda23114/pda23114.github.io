<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
 <a-scene id="sl" background="color: cadetblue" physics>
   <a-plane static-body height="100" rotation="-90 0 0"></a-plane>
   <a-entity camera look-controls wsd-controls position="0 1.6 0">
     <a-sphere static-body position="0 -1 -1" scale="0.5 0.5 0.5" color="gray"></a-sphere>
     <a-sphere static-body position="0 0.25 -1" scale="0.25 0.25 0.25" color="black"></a-sphere>
  </a-entity>
 </a-scene>
     <script>
     </script>
  </body>
</html>
